<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Каталог AI‑инструментов</title>
    <meta name="description" content="Короткий и понятный справочник по актуальным AI‑инструментам" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <!-- Icon font for minimal UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>Каталог AI‑инструментов</h1>
        <div class="header-actions">
          <button id="themeToggle" class="btn" aria-label="Переключить тему" title="Тема">
            <i class="ti ti-sun" id="themeIcon"></i>
          </button>
          <a class="btn" id="rawMdLink" href="tools.md" target="_blank" rel="noopener">MD</a>
        </div>
      </div>
    </header>

    <main class="container layout">
      <aside class="toc" id="toc" aria-label="Оглавление"></aside>
      <article id="content" class="content" aria-live="polite">
        <div class="loading">Загрузка…</div>
      </article>
    </main>

    <footer class="app-footer">
      <div class="container">
        <span>Обновляется по мере появления новых инструментов.</span>
      </div>
    </footer>
  </body>
</html>
